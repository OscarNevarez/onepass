
<div>
    <h2><span>Website</span> {{vm.website.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Domain</span></dt>
        <dd>
            <span>{{vm.website.domain}}</span>
        </dd>
        <dt><span>Belongs</span></dt>
        <dd>
            <a ui-sref="entry-detail({id:vm.website.belongs.id})">{{vm.website.belongs.username}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="website-detail.edit({id:vm.website.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
